<div class="input-group">
    <span class="input-group-btn">
        <button (click)="changeValue(-5)" class="btn" [ngClass]="btnClass" type="button">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input (ngModelChange)="onChange($event)" [(ngModel)]="progress"
        [ngClass]="{'is-invalid': progress > 100 || progress < 0}" type="number" class="form-control"
        placeholder="Progreso">
    <span class="input-group-btn">
        <button (click)="changeValue(5)" class="btn" [ngClass]="btnClass" type="button">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
