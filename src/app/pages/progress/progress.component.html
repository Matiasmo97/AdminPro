<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" [style.width]="getProgressOne"
                        style="height:5px;" role="progressbar">
                    </div>
                </div>

                <div class="progress m-t-20">
                    <div [style.width]="getProgressTwo" class="progress-bar bg-info progress-bar-striped active"
                        style="height:5px;" role="progressbar">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementer (changeProgress)="progressOne = $event" [progress]="progressOne"></app-incrementer>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementer (changeProgress)="progressTwo = $event" [progress]="progressTwo"
                    [btnClass]="'btn-info'">
                </app-incrementer>
            </div>
        </div>
    </div>
</div>
